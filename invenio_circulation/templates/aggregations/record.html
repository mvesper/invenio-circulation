<h3>Record</h3>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>
    {% for record in records %}
        <tr>
            <td><a href="/circulation/entities/record/{{record.id}}">{{record.id}}</a></td>
            <td>{{record.title}}</td>
        </tr>
    {% endfor %}
</table>
