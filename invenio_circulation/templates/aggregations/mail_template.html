<h3>Mail Template</h3>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Header</th>
    </tr>
    {% for mail_template in mail_templates %}
        <tr>
            <td><a href="/circulation/entities/mail_template/{{mail_template.id}}">{{mail_template.id}}</a></td>
            <td>{{mail_template.template_name}}</td>
            <td>{{mail_template.subject}}</td>
        </tr>
    {% endfor %}
</table>
