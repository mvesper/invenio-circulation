<h3>Items</h3>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Barcode</th>
        <th>Title</th>
        <th>Status</th>
        <th>Location</th>
        <th>Shelf Number</th>
        <th>Record ID</th>
    </tr>
    {% for item in items %}
        <tr>
            <td><a href="/circulation/entities/item/{{item.id}}">{{item.id}}</a></td>
            <td>{{item.barcode}}</td>
            <td>{{item.record.title}}</td>
            <td>{{item.current_status}}</td>
            <td>{{item.location.name}}</td>
            <td>{{item.shelf_number}}</td>
            <td>{{item.record.id}}</td>
        </tr>
    {% endfor %}
</table>
